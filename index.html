<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD JS3 assignment Route Friday 3:30 Ahmed Gamal Albazawy </title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="my-5 text-center">Store management</h1>

      <div>
        <div class="w-100 mx-auto pt-5">
          <label for="siteName" class="text-capitalize py-1 fw-bold"
            >Site Name</label
          >
          <input
            id="siteName"
            oninput="helpEntry(this, checkName(this.value))"
            placeholder="Bookmark Name"
            class="form-control fcc mb-3 p-2"
          />
        </div>
        <div class="w-100 mx-auto pb-5">
          <label for="siteLink" class="text-capitalize py-1 fw-bold"
            >Site URL</label
          >
          <input
            id="siteLink"
            placeholder="Website URL"
            oninput="helpEntry(this, checkUrl(this.value))"
            class="form-control fcc mb-3 p-2"
            
          />
        </div>
        <div class="w-100 mx-auto text-center">
          <button class="btn btn-danger mx-auto px-5 py-2" onclick="addSite()">
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>

          <th>Delete</th>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
