<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">Store management</h1>

      <form action="">
        <div class="w-100 mx-auto pt-5">
          <label for="siteName" class="text-capitalize py-1 fw-bold"
            >Site Name</label
          >
          <input
            id="siteName"
            placeholder="Bookmark Name"
            class="form-control fcc mb-3 p-2"
          />
        </div>
        <div class="w-100 mx-auto pb-5">
          <label for="siteLink" class="text-capitalize py-1 fw-bold"
            >Site URL</label
          >
          <input
            id="siteLink"
            placeholder="Website URL"
            class="form-control fcc mb-3 p-2"
          />
        </div>
<div class="w-100 mx-auto text-center">
        <button class="btn btn-danger mx-auto px-4 py-2">sd</button>
        </div>
      </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
